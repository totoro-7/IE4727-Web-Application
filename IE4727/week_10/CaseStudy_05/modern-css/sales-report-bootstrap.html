<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Report - JavaJam Coffee House</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="custom.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid p-0" id="wrapper">
    <header class="bg-coffee text-center py-4">
      <h1 class="display-6 text-coffee-dark">Daily Sales Report</h1>
    </header>

    <div class="row g-0">
      <nav class="col-md-2 bg-coffee-light">
        <div class="nav-container p-3">
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a class="nav-link coffee-nav-link" href="index.html">Home</a></li>
            <li class="nav-item mb-2"><a class="nav-link coffee-nav-link" href="menu-bootstrap.html">Menu</a></li>
            <li class="nav-item mb-2"><a class="nav-link coffee-nav-link" href="music-bootstrap.html">Music</a></li>
            <li class="nav-item mb-2"><a class="nav-link coffee-nav-link" href="jobs-bootstrap.html">Jobs</a></li>
            <li class="nav-item mb-2"><a class="nav-link coffee-nav-link" href="admin-bootstrap.html">Admin</a></li>
            <li class="nav-item mb-2"><a class="nav-link coffee-nav-link active" href="sales-report-bootstrap.html">Sales Report</a></li>
          </ul>
        </div>
      </nav>

      <main class="col-md-10 bg-content">
        <div class="container-fluid p-4">
          <h2 class="mb-3">Click to generate daily sales report:</h2>

          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="sales-by-product" />
              <label for="sales-by-product" class="form-check-label">Total dollar and quantity sales by products</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="sales-by-category" />
              <label for="sales-by-category" class="form-check-label">Total dollar and quantity sales by categories</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Popular option of best selling product:</label>
            <input type="text" id="popular-input" class="form-control" style="max-width:280px" readonly />
          </div>

          <button class="btn btn-primary mb-3" id="generate-btn">Generate Report</button>

          <div class="table-responsive">
            <table class="table table-coffee table-bordered d-none" id="product-table">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Total Dollar Sales</th>
                  <th>Quantity Sales</th>
                </tr>
              </thead>
              <tbody id="product-tbody"></tbody>
            </table>
          </div>

          <div class="table-responsive">
            <table class="table table-coffee table-bordered d-none" id="category-table">
              <thead>
                <tr>
                  <th>Category</th>
                  <th>Total Dollar Sales</th>
                  <th>Quantity Sales</th>
                </tr>
              </thead>
              <tbody id="category-tbody"></tbody>
            </table>
          </div>

          <div class="alert alert-success d-none" id="popular-result"></div>
        </div>
      </main>
    </div>

    <footer class="bg-coffee text-center py-3">
      <small class="text-coffee-light">Copyright &copy; 2014 JavaJam Coffee House<br>yinyu@tan.com</small>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="bootstrap-sales-report.js"></script>
</body>
</html>
