<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - JavaJam Coffee House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0" id="wrapper">
        <!-- Header -->
        <header class="bg-coffee text-center py-4">
            <h1 class="display-4 text-coffee-dark">JavaJam Coffee House</h1>
        </header>

        <div class="row g-0">
            <!-- Left Navigation -->
            <nav class="col-md-2 bg-coffee-light">
                <div class="nav-container p-3">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2"><a class="nav-link coffee-nav-link" href="index.html">Home</a></li>
                        <li class="nav-item mb-2"><a class="nav-link coffee-nav-link active" href="menu-bootstrap.html">Menu</a></li>
                        <li class="nav-item mb-2"><a class="nav-link coffee-nav-link" href="music-bootstrap.html">Music</a></li>
                        <li class="nav-item mb-2"><a class="nav-link coffee-nav-link" href="jobs-bootstrap.html">Jobs</a></li>
                        <li class="nav-item mb-2"><a class="nav-link coffee-nav-link" href="admin-bootstrap.html">Admin</a></li>
                        <li class="nav-item mb-2"><a class="nav-link coffee-nav-link" href="sales-report-bootstrap.html">Sales Report</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 bg-content">
                <div class="container-fluid p-4">
                    <h2 class="mb-4">Coffee at JavaJam</h2>
                    
                    <div id="message" class="alert alert-info d-none" role="alert"></div>

                    <div class="table-responsive">
                        <table class="table table-coffee table-bordered">
                            <tbody id="menu-body">
                                <!-- Menu rows will be injected by JS -->
                            </tbody>
                        </table>
                    </div>

                    <div class="d-flex justify-content-center gap-2 mt-4">
                        <button type="button" class="btn btn-outline-secondary" onclick="resetOrder()">
                            Reset Order
                        </button>
                        <button type="button" id="checkout-btn" class="btn btn-primary">
                            Check Out
                        </button>
                    </div>
                </div>
            </main>
        </div>

        <!-- Footer -->
        <footer class="bg-coffee text-center py-3">
            <small class="text-coffee-light">
                Copyright &copy; 2014 JavaJam Coffee House<br>
                yinyu@tan.com
            </small>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap-menu.js"></script>
</body>
</html>
