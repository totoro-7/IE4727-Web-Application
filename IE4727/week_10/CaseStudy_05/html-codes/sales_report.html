<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaJam Coffee House - Daily Sales Report</title>
    <style>
        body {
            font-family: Verdana, Arial, sans-serif;
            background-color: #F0E9B5;
            margin: 0;
            padding: 0;
        }

        #wrapper {
            background-color: #D1B38D;
            color: #F0E9B5;
            width: 80%;
            margin: auto;
            min-width: 800px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.8);
        }

        .main {
            overflow: hidden;
        }

        #leftcolumn {
            width: 160px;
            background-color: #E2D1B3;
            float: left;
            padding-bottom: 9999px;
            margin-bottom: -9999px;
        }

        header {
            background-color: #D1B38D;
            color: #502212;
            font-size: 150%;
            text-align: center;
            padding: 12px;
            height: 130px;
            font-family: Jokerman, cursive;
        }

        nav {
            text-align: center;
            padding: 20px 0;
        }

        nav ul { 
            list-style-type: none; 
            padding: 0;
            margin: 0;
        }

        nav li {
            margin: 8px 0;
        }

        nav a { 
            text-decoration: none; 
            padding: 10px;
            font-weight: bold;
            display: block;
            color: #755642;
        }

        nav a:hover {
            background-color: #D1B38D;
            color: #F0E9B5;
        }

        #rightcolumn {
            margin-left: 160px;
            background-color: #f2f2cf;
            color: #000000;
            padding: 10px 20px;
            min-height: 340px;
            padding-bottom: 9999px;
            margin-bottom: -9999px;
        } 

        footer {
            font-size: 70%;
            padding: 20px 0;
            text-align: center;
            padding-bottom: 30px;
            color: #987160;
            background-color: #D1B38D;
            clear: both;
        }

        .report-section {
            margin: 30px 0;
        }

        .checkbox-group {
            margin: 20px 0;
        }

        .checkbox-group label {
            display: block;
            margin: 10px 0;
            font-size: 1.1em;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .generate-btn {
            background-color: #502212;
            color: #F0E9B5;
            padding: 12px 30px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            margin: 20px 0;
            border-radius: 4px;
        }

        .generate-btn:hover {
            background-color: #755642;
        }

        .generate-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .report-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            display: none;
        }

        .report-table th {
            background-color: #5B76A6;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        .report-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .report-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .highlight {
            background-color: #ffffcc;
            font-weight: bold;
        }

        #popular-result {
            margin: 20px 0;
            padding: 15px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            display: none;
        }

        #popular-result p {
            margin: 5px 0;
            color: #155724;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>JavaJam Coffee House</h1>
        </header>
        <div class="main">
            <div id="leftcolumn">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="music.html">Music</a></li>
                        <li><a href="jobs.html">Jobs</a></li>
                        <li><a href="admin.html">Admin</a></li>
                        <li><a href="sales_report.html">Sales Report</a></li>
                    </ul>
                </nav>
            </div>
            <div id="rightcolumn">
                <h2>Click to generate daily sales report:</h2>
                
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="sales-by-product" value="product">
                        Total dollar and quantity sales by products
                    </label>
                    <label>
                        <input type="checkbox" id="sales-by-category" value="category">
                        Total dollar and quantity sales by categories
                    </label>
                </div>

                <div class="report-section">
                    <label style="font-size: 1.1em;">
                        Popular option of best selling product:
                        <input type="text" id="popular-input" style="width: 200px; padding: 5px; margin-left: 10px;" readonly>
                    </label>
                </div>

                <button class="generate-btn" onclick="generateReport()">Generate Report</button>

                <!-- Sales by Product Table -->
                <table class="report-table" id="product-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Total Dollar Sales</th>
                            <th>Quantity Sales</th>
                        </tr>
                    </thead>
                    <tbody id="product-tbody">
                    </tbody>
                </table>

                <!-- Sales by Category Table -->
                <table class="report-table" id="category-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Total Dollar Sales</th>
                            <th>Quantity Sales</th>
                        </tr>
                    </thead>
                    <tbody id="category-tbody">
                    </tbody>
                </table>

                <!-- Popular Product Result -->
                <div id="popular-result">
                </div>
            </div>
        </div>

        <footer>
            <a style="color: #000000;">Copyright &copy; 2014 JavaJam Coffee House</a>
            <br>yinyu@tan.com
        </footer>
    </div>

    <script src="sales_report.js"></script>
</body>
</html>
