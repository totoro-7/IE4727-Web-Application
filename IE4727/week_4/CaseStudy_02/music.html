<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaJam Coffee House</title>
    <style>
        body {
            font-family: Verdana, Arial, sans-serif;
            background-color: #F0E9B5;
        }

        #wrapper {
            background-color: #D1B38D;
            color: #F0E9B5;
            width: 80%;
            margin: auto;
            min-width: 800px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.8);
        }

        main {
            min-height: 1500px;
        }

        #leftcolumn {
            width: 160px;
            background-color: #E2D1B3;
            float: left;
            min-height: 340px;
        }

        header {
            background-color: #D1B38D;
            color: #502212;
            font-size: 150%;
            text-align: center;
            padding: 12px;
            height: 130px;
            font-family: Jokerman, cursive;
        }

        nav {
            text-align: center;
        }

        nav ul { 
            list-style-type: none; 
            padding: 10px; 
        }

        nav a { 
            text-decoration: none; 
            padding: 10px;
            font-weight: bold; 
        }

        nav a:active, a:visited { 
            color:#9E8469; 
        }

        nav a:link { 
            color:#755642; 
        }

        #rightcolumn {
            margin-left: 160px;
            background-color: #f2f2cf;
            color: #000000;
            padding: 10px 20px;
            min-height: 320px;
        } 

        footer {
            font-size: 70%;
            padding: 20px 0;
            text-align: center;
            padding-bottom: 20px;
            color: #987160;
            background-color: #D1B38D;
        }


    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>JavaJam Coffee House</h1>
        </header>
        <div class="main">
            <div id="leftcolumn">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="music.html">Music</a></li>
                        <li><a href="jobs.html">Jobs</a></li>
                </nav>
            </div>
            <div id="rightcolumn">
                <h2>Music at JavaJam</h2>
                <div class="content">
                    <p>
                        The first Friday night of each month at JavaJam is a special night. Join us from
                        8pm to 11pm for some music you won't want to miss.
                    </p>
                </div>
            </div>
        </div>

        <footer>
            <a style="color: #000000;">Copyright &copy; 2014 JavaJam Coffee House</a>
            <br>yinyu@tan.com
        </footer>


    </div>


</body>
</html>
