<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - JavaJam Coffee House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0" id="wrapper">
        <!-- Header -->
        <header class="bg-coffee text-center py-4">
            <h1 class="display-4 text-coffee-dark">JavaJam Coffee House</h1>
        </header>

        <div class="row g-0">
            <!-- Left Navigation -->
            <nav class="col-md-2 bg-coffee-light">
                <div class="nav-container p-3">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2">
                            <a class="nav-link coffee-nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link coffee-nav-link" href="menu-bootstrap.html">Menu</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link coffee-nav-link" href="music-bootstrap.html">Music</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link coffee-nav-link active" href="jobs-bootstrap.html">Jobs</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 bg-content">
                <div class="container-fluid p-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <h2 class="mb-4">Jobs at JavaJam</h2>
                            
                            <div class="alert alert-info">
                                <strong>Want to work at JavaJam?</strong> Fill out the form below to start your application. 
                                Required fields are marked with an asterisk *
                            </div>

                            <div class="card border-coffee">
                                <div class="card-header bg-coffee-light">
                                    <h5 class="card-title mb-0">Job Application Form</h5>
                                </div>
                                <div class="card-body">
                                    <form id="jobForm" novalidate>
                                        <!-- Name Field -->
                                        <div class="mb-3">
                                            <label for="name" class="form-label">*Name:</label>
                                            <input 
                                                type="text" 
                                                class="form-control" 
                                                id="name" 
                                                name="name" 
                                                placeholder="Enter your name here"
                                                required
                                            >
                                            <div class="error-message" id="nameError"></div>
                                        </div>

                                        <!-- Email Field -->
                                        <div class="mb-3">
                                            <label for="email" class="form-label">*Email:</label>
                                            <input 
                                                type="email" 
                                                class="form-control" 
                                                id="email" 
                                                name="email" 
                                                placeholder="Enter your Email-ID here"
                                                required
                                            >
                                            <div class="error-message" id="emailError"></div>
                                        </div>

                                        <!-- Start Date Field -->
                                        <div class="mb-3">
                                            <label for="startDate" class="form-label">Start Date:</label>
                                            <input 
                                                type="date" 
                                                class="form-control" 
                                                id="startDate" 
                                                name="startDate"
                                            >
                                            <div class="error-message" id="startDateError"></div>
                                        </div>

                                        <!-- Experience Field -->
                                        <div class="mb-3">
                                            <label for="experience" class="form-label">*Experience:</label>
                                            <textarea 
                                                class="form-control" 
                                                id="experience" 
                                                name="experience" 
                                                rows="4" 
                                                placeholder="Enter your past experience here"
                                                required
                                            ></textarea>
                                            <div class="error-message" id="experienceError"></div>
                                        </div>

                                        <!-- Buttons -->
                                        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                                            <button type="reset" class="btn btn-outline-secondary me-md-2">
                                                Clear
                                            </button>
                                            <button type="submit" class="btn btn-coffee">
                                                Apply Now
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Footer -->
        <footer class="bg-coffee text-center py-3">
            <small class="text-coffee-light">
                Copyright &copy; 2014 JavaJam Coffee House<br>
                yinyu@tan.com
            </small>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap-validation.js"></script>
</body>
</html>
